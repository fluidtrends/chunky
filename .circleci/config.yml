version: 2

defaults: &defaults 
  working_directory: ~/chunky
  docker:
    - image: circleci/node:8.10

jobs:

  build:
    <<: *defaults
    steps:
      - run:
          name: Install Code Climate test-reporter
          command: |
            mkdir -p tmp/
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
            chmod +x ./tmp/cc-test-reporter
      - persist_to_workspace:
          root: tmp
          paths:
            - cc-test-reporter

  core-tests:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/chunky/tmp
      - run:
          name: Install core dependencies
          command: npm install
      - run:
          name: Run core tests
          command: | 
            npm run coverage 
            ./tmp/cc-test-reporter format-coverage --prefix coverage -t lcov -o tmp/codeclimate.core.json

  web-tests:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/chunky/tmp
      - run:
          name: Install web dependencies
          command: cd web && npm install
      - run:
          name: Run core tests
          command: | 
            cd web
            npm run coverage
            ../tmp/cc-test-reporter format-coverage --prefix coverage -t lcov -o ../tmp/codeclimate.web.json
  
  submit-coverage:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/chunky/tmp
      - run:
          name: Upload combined coverage to Code Climate
          command: |
            ./tmp/cc-test-reporter sum-coverage tmp/codeclimate.*.json -p 2 -o tmp/codeclimate.total.json
            ./tmp/cc-test-reporter upload-coverage -i tmp/codeclimate.total.json

workflows:
  version: 2

  all:
    jobs:
      - build
      - core-tests:
          requires:
            - build
      - web-tests:
          requires:
            - build
      - submit-coverage:
          requires:
            - core-tests
            - web-tests
