version: 2
jobs:
  core:
    working_directory: ~/chunky
    docker:
      - image: circleci/node:8.10
    steps:
      - checkout
      - run:
          name: install core dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules    
      - run:
          name: Generate core code coverage
          command: npm run coverage
      - store_artifacts:
          path: coverage
          prefix: core-coverage
  web:
    working_directory: ~/chunky
    docker:
      - image: circleci/node:8.10
    steps:
      - checkout
      - run:
          name: install web dependencies
          command: cd web && npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules    
      - run:
          name: Generate web code coverage
          command: cd web && npm run coverage
      - store_artifacts:
          path: web/coverage
          prefix: web-coverage

workflows:
  version: 2
  build:
    jobs:
      - core
      - web
