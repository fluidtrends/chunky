version: 2
jobs:
  init:
    working_directory: ~/chunky
    docker:
      - image: circleci/node:8.10
    steps:
      - checkout
  core:
    steps:
      - run:
          name: install core dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules    
      - run:
          name: Generate core code coverage
          command: npm run coverage
      - store_artifacts:
          path: coverage
          prefix: core-coverage
  web:
    steps:
      - run: cd web
      - run:
          name: install web dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules    
      - run:
          name: Generate web code coverage
          command: npm run coverage
      - store_artifacts:
          path: coverage
          prefix: web-coverage

workflows:
  version: 2
  build:
    jobs:
      - init
      - core:
          requires:
            - init
      - web:
          requires:
            - init
