version: 2
jobs:
  core:
    working_directory: ~/chunky
    docker:
      - image: circleci/node:8.10
    steps:
      - checkout
      - run:
          name: install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Generate code coverage
          command: npm run coverage
      - store_artifacts:
          path: coverage
          prefix: coverage
  web:
    working_directory: ~/chunky/web
    docker:
      - image: circleci/node:8.10
    steps:
      - checkout
      - run:
          name: install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Generate code coverage
          command: npm run coverage
      - store_artifacts:
          path: coverage
          prefix: coverage
workflows:
  version: 2
  build:
    jobs:
      - core
      - web
